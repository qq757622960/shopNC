<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>注册页面</title>
    <link rel="stylesheet" href="./asset/styles/register.min.css" />
</head>

<body>
    <div class="mod_sticky">
        <div class="mod_sticky_cont">
            <div class="mod_header">
                <div class="left">
                    <a href="./index.html">
                        <i class="iconfont icon-home"></i>
                    </a>
                </div>
                <div class="mid">会员注册</div>
                <div class="right">
                    <a href="./login.html">登录</a>
                </div>
            </div>
            <div class="mod_link_nav">
                <a class="active" href="./register.html">
                    <span>
                        <i class="iconfont icon-mine"></i>
                        普通注册
                    </span>
                </a>
                <a href="./register_mobile.html">
                    <span>
                        <i class="iconfont icon-shumashouji"></i>
                        手机注册
                    </span>
                </a>
            </div>
            <div class="register_form">
                <div class="mod_form">
                    <div class="mod_form_item">
                        <label class="mod_lable">用户名</label>
                        <input class="mod_input" name="username" type="text" placeholder="请输入6-20个字符" />
                        <i class="mod_del iconfont icon-guanbi"></i>
                    </div>
                    <div class="mod_form_item">
                        <label class="mod_lable">设置密码</label>
                        <input class="mod_input" name="pwd" type="text" placeholder="请输入6-20位密码" />
                        <i class="mod_del iconfont icon-guanbi"></i>
                    </div>
                    <div class="mod_form_item">
                        <label class="mod_lable">确认密码</label>
                        <input class="mod_input" name="confirmPwd" type="text" placeholder="请再次输入密码" />
                        <i class="mod_del iconfont icon-guanbi"></i>
                    </div>
                    <div class="mod_form_item">
                        <label class="mod_lable">邮箱</label>
                        <input class="mod_input" name="email" type="text" placeholder="请输入常用邮箱地址" />
                        <i class="mod_del iconfont icon-guanbi"></i>
                    </div>
                </div> 
                <div class="register_protocol">
                    <label class="agree" for="agree">
                        <input type="checkbox" id="agree" /> 同意协议
                    </label>
                    <a href="./protocol.html" class="protocol">用户注册协议</a>
                </div>
                <div class="register_btn">
                    <button disabled class="btn">注册</button>
                </div>
            </div>
        </div>
        <div class="mod_sticky_foot">
            <div class="mod_copyright">
                <p>Copyright @ 2007-2018网城科技ShopNC.net版权所有</p>
            </div>
        </div>
    </div>

    <script src="./asset/scripts/vendor/jquery.js"></script>
    <script src="./asset/scripts/vendor/vue.js"></script>
    <script src="./asset/scripts/vendor/lodash.js"></script>
    <script src="./asset/scripts/vendor/layer_mobile/layer.js"></script>
    <script src="./asset/scripts/register.js"></script>
</body>

</html>
