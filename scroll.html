<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>滚动页面</title>

</head>

<body>
    <script src="./asset/scripts/vendor/jquery.js"></script>
    <script src="./asset/scripts/vendor/vue.js"></script>
    <script src="./asset/scripts/vendor/lodash.js"></script>
    <script src="./asset/scripts/vendor/layer_mobile/layer.js"></script>


    <script>

        $(window).scroll(function() {
            if ($(window).scrollTop() >= $('.mod_swiper').height()) {
                $('.mod_head').addClass('posf');
            } else {
                $('.mod_head').removeClass('posf');
            }
        });
    </script>
</body>
